<div class="text-center" *ngIf="loading">
    <div class="spinner-border text-primary " style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div *ngIf="!loading">
    <h1 class="text-center">Datos de [{{misDatos.nombre}}]</h1>
    <div class="border m-5">
        <div class="row">
            <div class="myimg border-right m-5" style="background-color: burlywood;">
                <div class="m-2">
                    <h5><small>Imagen de perfil</small></h5>
                </div>
                <div class="text-center">
                    <img [src]="misDatos.img | noimage" class="img-thumbnail img-circle mt-2">
                </div>
                <!-- <div>
                    <app-carga-imagen [idSala]="myuid"></app-carga-imagen>
                </div> -->
            </div>
            <div class="datos text-left">
                <div class="form-group m-2">
                    <h5><small>Nombre</small></h5>
                    <div class="row" *ngIf="false">
                        <div class="col text-left ml-5">
                            <h4>{{misDatos.nombre}}</h4>
                        </div>
                        <div class="col text-left">
                            <button class="btn btn-warning m-1" (click)="cambiarNombre()">
                                <i class="fas fa-edit"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row text-left ml-5">
                        <div class="input-group mb-3">
                            <input #newname type="text" class="form-control" [ngModel]="misDatos.nombre" [disabled]="!cambioNombre">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <button class="btn badge badge-warning" (click)="cambiarNombre(false)" *ngIf="!cambioNombre" [disabled]="!puedeCambiar">
                                        <i class="fas fa-edit"></i> Editar
                                    </button>
                                    <button class="btn badge badge-primary" (click)="cambiarNombre(true, newname.value)" *ngIf="cambioNombre">
                                        <i class="far fa-save"></i> Guardar
                                    </button>
                                    <button class="btn badge badge-danger ml-1" (click)="cambiarNombre(false)" *ngIf="cambioNombre">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="m-2 form-group">
                    <h5><small>Email</small></h5>
                    <h4 class="ml-5">{{misDatos.email}}</h4>
                    <span class="ml-5 badge badge-pill badge-primary" *ngIf="!misDatos.google">Cuenta con email</span>
                    <span class="ml-5 badge badge-pill badge-danger" *ngIf="misDatos.google">Cuenta con Google</span>
                </div>
            </div>
        </div>
    </div>
</div>
