<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="../../../assets/logo_wePay.jpg" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form (ngSubmit)="login( f )" #f="ngForm">

            <!-- <input class="input100" type="text" name="email" [(ngModel)]="usuario.email" required email placeholder="Email">
 -->
            <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
            <input class="fadeIn second" type="text" name="email" [(ngModel)]="usuario.email" required email placeholder="Email">


            <!--<input class="input100" type="password" name="password" [(ngModel)]="usuario.password" required minlength="6" placeholder="Password">
 -->
            <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">Al menos 6 letras</span>
            <input class="fadeIn third" type="text" name="password" [(ngModel)]="usuario.password" required minlength="6" placeholder="Password">


            <button class="btn btn-primary fadeIn fourth">
                ingresar
            </button>
        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a routerLink="/registro" class="txt1">
                Â¿No tienes cuenta?
            </a> </div>

    </div>
</div>
