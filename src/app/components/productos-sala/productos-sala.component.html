<div class="productos-head">
    <h3 class="m-1">Productos</h3>
    <hr>
</div>
<div class="productos-body" id="productos-body">
    <!-- productos aqui -->
    <table class="table table-hover table-sm ml-1">
        <thead>
            <tr class="titable">
                <th>Producto</th>
                <th>Unidades</th>
                <th>Precio</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productos" class="puntero">
                <td><small>{{product.nombre}}</small></td>
                <td><small>{{product.unidad}} unds</small></td>
                <td><small><span class="badge badge-pill badge-primary">{{product.precio |  number : '1.2-2'}} €</span></small></td>
                <td><small><span class="badge badge-pill badge-info">{{product.participantes.length}} <i class="fas fa-users"></i></span></small></td>
            </tr>
        </tbody>

    </table>
</div>
<div class="productos-footer">
    <hr>
    <div class="row mb-1">
        <div class="botones">
            <button type="button" class="btn btn-info badge-pill btn-sm" data-toggle="modal" data-target="#añadirProducto">
                <i class="fas fa-cart-plus"></i> Añadir
            </button>
        </div>
        <div class="total">
            <strong>Total</strong>
            <span class="badge badge-pill badge-primary ml-1">{{total |  number : '1.2-2'}} €</span>
        </div>
    </div>
</div>

<!-- MODAL "#añadirProducto"-->
<app-newproduct [idSala]="idSala" [infoSala]="infoSala"></app-newproduct>
